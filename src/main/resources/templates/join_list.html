        <div class="row row-cols-1 row-cols-md-4 g-4 hotPost-container">

                <div class="card border-2">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
window.onload = () => {
    getPosts();
};

function getPosts() {
    axios.get('/post')
        .then(function (response) {
            console.log(response);

            const postContainer = document.getElementById('post-container');
            let itemContainer = '';

            for (let item of response.data.content) {
                console.log(item.author);
                itemContainer += `
                <div class="col">
                    <div class="card post-card border-2" onclick="location.href='/post/${item.id}'">
                        <div class="card-body">
                            <h5 class="card-title" style="height: 8rem">${item.title}</h5>
                            <hr class="border-2">
                            <p class="card-text">${item.author}</p>
                        </div>
                    </div>
                </div>
                `;
            }
            postContainer.innerHTML = itemContainer;
        })
        .catch(function (error) {
            console.log(error);
        })
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
