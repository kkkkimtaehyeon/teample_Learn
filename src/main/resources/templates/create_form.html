<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>팀플 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        @media (min-width: 992px) {
            .container {
                width: 940px;
            }
        }
    </style>
</head>
<body>
<div class="container w-70">
    <div class="card p-3">
        <div class="header mb-4">
            <h3>팀플레이 생성하기</h3>
            <h6>새로운 팀플레이를 생성해 다양한 사람들과 협업해보세요</h6>
        </div>
        <hr>
        <div class="footer">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="mb-5">
                            <label for="category" class="form-label">카테고리</label>
                            <input type="text" class="form-control" id="category" placeholder="카테고리 입력해주세요.">
                        </div>
                    </div>
                    <div class="col">
                        <label for="tag" class="form-label">태그</label>
                        <input type="text" class="form-control" id="tag" placeholder="태그를 입력해주세요.">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요.">
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" style="height: 300px" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="requiredSkill" class="form-label">요구 능력</label>
                        <input type="text" class="form-control" id="requiredSkill" placeholder="필요한 능력을 입력해주세요.">
                    </div>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="contact" value="option1">
                    <label class="form-check-label" for="contact">대면</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="nonContact" value="option2">
                    <label class="form-check-label" for="nonContact">비대면</label>
                </div>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-secondary me-md-2" type="button">취소</button>
                <button class="btn btn-primary" type="button">생성</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
