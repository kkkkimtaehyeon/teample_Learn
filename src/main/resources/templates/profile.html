<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시물 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        @media (min-width: 992px) {
            .container {
                width: 940px;
            }
        }
        hr {
            height: 2px; /* 높이 조정 */
            background-color: lightgrey; /* 배경색 변경 */
            border: none; /* 기본 테두리 제거 */
        }
        label {
            font-weight: bold;
            color: grey;
            margin-right: 3px;
        }
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="mb-3">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Teampl Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container w-70 mt-5">

    <label>유저 이름</label>
    <span id="userName" th:text="${user.name}"></span>
    <label>유저 이메일</label>
    <span id="userEmail" th:text="${user.email}"></span>

    <form id="certificationForm" action="/auth/email-certification" method="post">
        <div class="row">
            <div class="col">
                <label>학교 메일 인증</label>
                <input class="form-control" id="email" name="email" placeholder="학교 메일주소를 입력해주세요.">
                <button class="btn btn-primary" id="submitBtn" type="submit">인증번호 전송</button>
            </div>
            <div class="col"></div>
        </div>
    </form>

    <div id="certificationCheck" class="visually-hidden">
        <input class="form-control" placeholder="인증번호를 입력해주세요.">
        <button>인증 확인</button>
    </div>

</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>


</script>
<script src="https://kit.fontawesome.com/0df3aecce4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
