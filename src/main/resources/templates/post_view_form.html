<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>게시물 보기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @media (min-width: 768px) {
                .container {
                    width: 750px;
                }
            }
            @media (min-width: 992px) {
                .container {
                    width: 940px;
                }
            }
            hr {
                height: 2px; /* 높이 조정 */
                background-color: lightgrey; /* 배경색 변경 */
                border: none; /* 기본 테두리 제거 */
            }
        </style>
    </head>
    <body>

        <div class="mb-3">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Teampl Learn</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container w-70 mt-5">
            <div class="col">

                <div class="row header mb-3">
                    <div class="mb-3">
                        <h1 id="title" th:text="${post.title}">제목입니다.</h1>
                    </div>
                    <div class = "d-flex justify-content-between">
                        <p id="author" th:text="${post.author}">유저정보</p>
                        <button class="btn btn-primary" id="applyBtn">지원하기</button>
                    </div>
                </div>

                <hr class="mb-5 my-hr4">

                <div class="row" id="post-info">
                    <div class="row mb-3">
                        <div class="col">
                            <label>팀플 분류</label>
                            <span id="category" th:text="${post.category}"></span>
                        </div>
                        <div class="col" id="quota">
                            <label >모집인원</label>
                            <span th:text="${post.quota}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>연락 방법</label>
                            <span th:text="${post.contact}"></span>
                        </div>
                        <div class="col" id="contact">
                            <label>대면 여부</label>
                            <span th:text="${post.meeting}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col" id="deadline">
                            <label>시작 예정</label>
                            <span th:text="${post.deadline}"></span>
                        </div>
                        <div class="col" id="duration">
                            <label>예상 기간</label>
                            <span th:text="${post.duration}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col" id="skills">
                            <label>요구 능력</label>
                            <span th:text="${post.skills}"></span>
                        </div>
                    </div>

                </div>

                <hr class="mb-5">

                <div class="row body mb-5">
                    <p th:text="${post.content}">여기는 본문입니다.</p>
                </div>

                <hr class="mb-5">

            </div>

        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
