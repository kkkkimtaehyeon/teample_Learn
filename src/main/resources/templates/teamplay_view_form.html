<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>게시물 보기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @media (min-width: 768px) {
                .container {
                    width: 750px;
                }
            }
            @media (min-width: 992px) {
                .container {
                    width: 940px;
                }
            }
            hr {
                height: 2px; /* 높이 조정 */
                background-color: lightgrey; /* 배경색 변경 */
                border: none; /* 기본 테두리 제거 */
            }
            label {
                font-weight: bold;
                color: grey;
                margin-right: 3px;
            }

        </style>
    </head>
    <body>

        <div class="mb-3">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Teampl Learn</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container w-70 mt-5">
            <div class="col">

                <div class="row header mb-3">
                    <div class="mb-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <h1 id="title" th:text="${post.title}">제목입니다.</h1>
                            <div>
                                <button id="updateBtn" class="btn btn-primary">수정</button>
                                <button id="deleteBtn" class="btn btn-primary">삭제</button>
                            </div>
                        </div>
                    </div>



                    <div class = "d-flex justify-content-between">
                        <p id="author" th:text="${post.author}">유저정보</p>
                        <button class="btn btn-primary" id="applyBtn">지원하기</button>
                    </div>
                </div>

                <hr class="mb-5 my-hr4">

                <div class="row" id="post-info">
                    <div class="row mb-3">
                        <div class="col">
                            <label>팀플 분류</label>
                            <span id="category" th:text="${post.category}"></span>
                        </div>
                        <div class="col">
                            <label >모집인원</label>
                            <span id="quota" th:text="${post.quota}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>연락 방법</label>
                            <span th:text="${post.contact}"></span>
                        </div>
                        <div class="col" id="contact">
                            <label>대면 여부</label>
                            <span id="meeting" th:text="${post.meeting}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>시작 예정</label>
                            <span id="deadline" th:text="${post.deadline}"></span>
                        </div>
                        <div class="col">
                            <label>예상 기간</label>
                            <span id="duration" th:text="${post.duration}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label>요구 능력</label>
                            <span id="skills" th:text="${post.skills}"></span>
                        </div>
                    </div>

                </div>

                <hr class="mb-5">

                <div class="row body mb-5">
                    <p id="content" th:text="${post.content}">여기는 본문입니다.</p>
                </div>

                <button type="button" class="btn btn-outline-primary">
                    추천 <span class="badge text-bg-primary">4</span>
                </button>

                <hr class="mb-5">
            </div>

            <form id="comment-create-form">
                <div class="card mb-5">
                    <div class="card-header d-flex justify-content-end">
                        <button id="comment-sumbitBtn" class="btn btn-primary">댓글 작성</button>
                    </div>
                    <div class="card-body" style="padding-left: 50px; padding-right: 50px">
                        <input type="text" class="form-control" id="comment-content" name="content" style="height: 80px" placeholder="궁금한 점을 댓글로 이야기해보세요.">
                    </div>
                </div>
            </form>

            <div id="comment-container">

                <div class="col">
                    <div class="header row mb-2 " >
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="user">글쓴이</p>
                            </div>
                            <div>
                                <div class="btn-group dropstart">
                                    <a type="button"  class="fs-5" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none">
                                        ...
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><button id="comment-updateBtn" class="dropdown-item">수정</button></li>
                                        <li><button id="comment-deleteBtn" class="dropdown-item">삭제</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer row">
                        <p class="comment">내용</p>
                    </div>
                    <hr>
                </div>
            </div>


        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const id = [[${id}]];
            const deleteBtn = document.getElementById('deleteBtn');
            const updateBtn = document.getElementById('updateBtn');
            const commentSubmitBtn = document.getElementById('comment-sumbitBtn');
            const commentUpdateBtn = document.getElementById('comment-updateBtn');
            const commentDeleteBtn = document.getElementById('comment-deleteBtn');

            window.onload=()=> {
                getComments();
            };

            deleteBtn.addEventListener('click', (e)=> {
                e.preventDefault();
                axios.delete(`/teamplay/${id}`)
                    .then(response => {
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.log(error);
                    });
            });

            updateBtn.addEventListener('click', ()=> {
                window.location.href=`/teamplay/${id}/edit`
            });

            commentSubmitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                let comment = document.getElementById('comment-content').value;
                const commentData = {
                    'content' : comment
                };

               axios.post(`/teamplay/${id}/comment`, commentData)
                   .then(response => {
                       console.log('댓글작성 성공', response);
                       getComments();
                   })
                   .catch(error => {
                       console.log('댓글작성 실패', error);
                   })
            });

            function getComments() {
                const commentContainer = document.getElementById('comment-container');

                axios.get(`/teamplay/${id}/comment`)
                    .then(response => {
                        let tempContainer = '';
                        let element = '';
                        for(let comment of response.data) {
                            element= `
                                <div class="col">
                                    <div class="header row mb-2 " >
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <p class="user">글쓴이</p>
                                            </div>
                                            <div>
                                                <div class="btn-group dropstart">
                                                    <a type="button"  class="fs-5" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none">
                                                        ...
                                                    </a>
                                                    <ul class="dropdown-menu">
                                                        <li><button id="comment-updateBtn" class="dropdown-item">수정</button></li>
                                                        <li><button id="comment-deleteBtn" class="dropdown-item" onclick="deleteComment(${comment.id})">삭제</button></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="footer row">
                                        <p class="comment">${comment.content}</p>
                                    </div>
                                    <hr>
                                </div>
                            `
                            element.id = comment.id;
                            tempContainer += element;
                        }

                        commentContainer.innerHTML = tempContainer;
                    })
                    .catch(error => {
                        console.log(error);
                    })
            }

            function deleteComment(commentId) {
                axios.delete(`/teamplay/${id}/comment/${commentId}`)
                    .then(response => {
                        console.log('댓글 삭제 성공', response);
                        getComments();
                    })
                    .catch(error => {
                        console.log('댓글 삭제 실패', error);
                    });
            }

            /*]]>*/
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
