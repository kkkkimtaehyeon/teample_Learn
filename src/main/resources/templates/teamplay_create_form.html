<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            border: none; /* 기본 테두리 제거 */
        }

</head>
<body>

<div class="mb-3">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Teampl Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </form>

</div>

<div class="container w-70">
    <div class="card p-3">
        <div class="header mb-4">
            <h3 class="fw-bold">팀플레이 생성하기</h3>
            <h6 class="fw-bold text-secondary">새로운 팀플레이를 생성해 다양한 사람들과 협업해보세요</h6>

        </div>

        <hr>

        <div class="footer mt-4">
            <form id="createForm">
                <div class="row">
                    <div class="col">
                        <div class="mb-4">
                            <label for="select-category" class="form-label">팀플 분류</label>
                            <select class="form-select" name="category" id="select-category" aria-label="Default select example">
                                <option selected>팀플 분류를 선택해주세요.</option>
                                <option value="public">교내 팀플</option>
                                <option value="private">개인 팀플</option>
                            </select>
                        </div>
                    </div>
                    <div class="col uni-option visually-hidden">
                        <div class="row">
                            <div class="col">
                                <label for="class-name" class="form-label">강의명</label>
                                <input type="text" class="form-control"  name="className" id="class-name" placeholder="강의명을 입력해주세요.">
                            </div>
                            <div class="col">
                                <label for="class-division" class="form-label">분반</label>
                                <input type="number" class="form-control"  name="classDivision" id="class-division" placeholder="분반을 입력해주세요.">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="row">
                        <div class="col mb-4">
                            <label for="quota" class="form-label">모집 인원</label>
                            <input type="number" class="form-control"  name="quota" id="quota" placeholder="n명">
                        </div>
                        <div class="col mb-4">
                            <label for="contact" class="form-label">연락 방법</label>
                            <input type="text" class="form-control"  name="contact" id="contact" placeholder="오픈카톡">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-4">
                            <label for="deadline" class="form-label">모집 마감일</label>
                            <input type="text" class="form-control"  name="deadline" id="deadline" placeholder="YY-MM-DD">
                        </div>
                        <div class="col mb-4">
                            <label for="duration" class="form-label">예상 진행 기간</label>
                            <input type="text" class="form-control"  name="duration" id="duration" placeholder="n개월">
                        </div>
                    </div>
                    <hr>
                </div>


                <div class="row">
                    <div class="mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control"  name="title" id="title" placeholder="제목을 입력해주세요.">
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control"  name="content" id="content" style="height: 300px" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="skills" class="form-label">요구 능력</label>
                        <input type="text" class="form-control"  name="skills" id="skills" placeholder="띄어쓰기로 구분해서 필요한 능력을 입력해주세요.">
                    </div>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="meeting" name="meeting">
                    <label class="form-check-label" for="meeting">대면</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/" class="btn btn-outline-secondary me-md-2" id="cancelBtn" type="button">취소</a>
                    <button class="btn btn-primary" id="submitBtn" type="button">생성</button>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const selectCategory = document.getElementById("select-category");
        const uniOption = document.querySelector(".uni-option");

        selectCategory.addEventListener("change", function() {
            if (selectCategory.value === "uni") {
                uniOption.classList.remove("visually-hidden");
            } else {
                uniOption.classList.add("visually-hidden");
            }
        });
    });

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        const formData = new FormData(document.getElementById("createForm"));
        for (const [key, value] of formData.entries()) {
            console.log("KEY: " + key + ", VALUE: " + value);
        }

        try {
            const response = await axios.post('/teamplay',formData);
            console.log(response.data);
            const id = response.data;
            window.location.href = `/teamplay/${id}`;
            // axios.get(`/post/${response.data}`)//post 성공시 게시글 뷰 페이지 get 요청
            //     .then(response => {
            //         console.log(response)
            //     })
            //     .catch(error => {
            //         console.log(error)
            //     })
        } catch (error) {
            console.error('Error submitting form:', error);
        }
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
